{% extends 'blog/base_blog.html' %}


{% block title %}
    Posts
{% endblock %}


{% block content %}
    <h1 class="mb-5">Posts:</h1>

    {% for post  in posts %}
      <div class="card mt-5">
          <div class="card-header">
            {{ post.date_pub }}
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.body }}</p>
            <a href="{{ request.GET }}" class="btn btn-primary">Read post</a>
          </div>
      </div>
    {% endfor %}

{% endblock %}
